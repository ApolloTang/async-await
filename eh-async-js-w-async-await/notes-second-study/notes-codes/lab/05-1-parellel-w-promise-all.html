<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>00</title>
</head>

<body>
  <div id="container">
  </div>
  <script>
    const sleep = (ms=0, data) => new Promise( rs => {
      console.log('timeout start', data);
      setTimeout( ()=>{
        console.log('timeout end', data);
        rs(data);
      }, ms)
    });

    const go = async () => {
      console.log('start');
      const promise_a = sleep(3000, 'a');
      const promise_b = sleep(1000, 'b');
      const promise_c = sleep(5000, 'c');

      const [a,b,c] = all_promise = await Promise.all([promise_a, promise_b, promise_c])
      console.log('all done: ',a,b,c )

      return all_promise
    }

    go().then(([a,b,c])=>{
      console.log(a,b,c)
    });

  </script>
</body>

</html>
