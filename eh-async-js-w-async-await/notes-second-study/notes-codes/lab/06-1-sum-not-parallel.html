<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>00</title>
</head>

<body>
  <div id="container">
  </div>
  <script>
    const sleep = (ms=0, data) => new Promise( rs => {
      console.log('timeout start', data);
      setTimeout( ()=>{
        console.log('timeout end', data);
        rs(data);
      }, ms)
    });

    const go = async () => {
      console.log('start');

      // this will be in series
      const sum = await sleep(3000, 1) + await sleep(1000, 2) + await sleep(5000, 3)

      return sum;
    }

    go().then((sum)=>{
      console.log('sum: ', sum)
    });

  </script>
</body>

</html>
